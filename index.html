<!DOCTYPE html>
<html lang="en">
  <!-- ====================== START HEAD ======================   -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <!-- leaflet link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- marker clustering css file -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <!-- leaflet routing machine -->
    <link rel="stylesheet" href="dist/leaflet-routing-machine.css" />
    <!-- fontawesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <!-- internal stylesheet.css -->
    <link rel="stylesheet" href="styles.css" />
    <title>GoWhereSG - where are you going today?</title>
  </head>
  <!-- ====================== END HEAD ======================   -->

  <!-- ====================== START BODY ======================   -->
  <body>

    <div id="all-pages">
      <div class="page" id="page-1">
        
        <div class="top position-relative">
          <!-- START Carousel -->
          <div id="carousel-main" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="images/marina-bay-sands-singapore.jpg"
                  class="d-block w-100"
                  alt="Marina Bay Sands Singapore"
                />
                <div class="carousel-caption d-none d-md-block"></div>
              </div>
        
              <div class="carousel-item">
                <img
                  src="images/singapore-flyer.jpg"
                  class="d-block w-100"
                  alt="Singapore Flyer"
                />
                <div class="carousel-caption d-none d-md-block"></div>
              </div>
        
              <div class="carousel-item">
                <img
                  src="images/chinatown-singapore.jpg"
                  class="d-block w-100"
                  alt="China Town Singapore"
                />
                <div class="carousel-caption d-none d-md-block"></div>
              </div>
            </div>
          </div>
          <!--END Carousel-->
        
          <!--START call to acion-->
          <section
            class="p-3 cta mx-auto position-absolute top-50 start-50 translate-middle"
            style="width: 70vw; background-color: rgba(51, 51, 51, 0.6)"
          >
            <div class="p-4 text-white">
              <h1>Where are you going today?</h1>
              <p class="pt-2 ft-5 lead">
              </p>
        
              <div class="row">
                <div class="mt-3">
                  <input
                    class="form-control"
                    id="search-results-front"
                    type="text"
                    placeholder="Search eg. Sentosa"
                  />
                </div>
              </div>
              <button
                type="button"
                class="p-2 btn s-btn btn-dark btn-lg mt-3 ps-3 pe-3 fs-6"
                id="search-btn-front"
              >
                search
              </button>
            </div>
          </section>
          <!--END call to action-->
        </div>

        <div>
          <section class="bg-light p-4">
            <h1 class="display-6">Question? Contact Us. We would like to help</h1>
            <div class="mb-3 mt-3">
              <input
                class="form-control"
                type="email"
                placeholder="Your email here"/>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Message</label
              >
              <textarea
                class="form-control"
                placeholder="Your message here"
                id="exampleFormControlTextarea1"
                rows="1"></textarea>
            </div>
            <button type="button" class="p-2 main-color btn btn-primary btn-dark btn-lg mt-3 ps-3 pe-3 fs-6">Send</button>
          </section>
        </div>


        <!--START Footer-->     
        <div class="display-6 fs-6 main-color p-2">
          <p>
            <img src="images/facebook.png" style="width: 20px" class="mx-2 mt-3"/>
            <img src="images/instagram.png" style="width: 20px" class="mx-2 mt-3"/>
          </p>

          <div>&copy GoWhereSG 2022</div>
          <div>Web Designed By: Marcus Chong</div>
           
        </div>
        <!--END Footer-->
        
        
      </div>
      <div class="page hidden" id="page-2">
        <!-- Start branding icon -->
        <img id="branding-logo" src="images/logo.png" alt="GoWhereSG logo branding">

        <!-- End branding icon -->
        <!-- ------------------ START NAVBAR -------------------- -->
        <!-- START NAVBUTTONS -->
        <div id="parentTab">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button
                class="nav-link active tab-button-search"
                id="search-tab"
                data-bs-toggle="tab"
                data-bs-target="#search"
                type="button"
                role="tab"
                aria-controls="search"
                aria-selected="true"
              >
                <i class="fas fa-light fa-magnifying-glass"></i>
                Search
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link tab-button-explore"
                id="explore-tab"
                data-bs-toggle="tab"
                data-bs-target="#explore"
                type="button"
                role="tab"
                aria-controls="explore"
                aria-selected="false"
              >
                <i class="fas fa-thin fa-person-running"></i>
                Explore
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button
                class="nav-link tab-button-route"
                id="weather-tab"
                data-bs-toggle="tab"
                data-bs-target="#weather"
                type="button"
                role="tab"
                aria-controls="weather"
                aria-selected="false"
              >
                <i class="fas fa-light fa-route"></i>
                Route
              </button>
            </li>
            <li>
              <div id="tab-btn">
                <i class="fas fa-thin fa-caret-down ml-2 m-1 p-2"></i>
              </div>
            </li>
          </ul>
          <!-- END NAVBUTTONS -->
          <!-- START NAV CONTENTS -->
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="search"
              role="tabpanel"
              aria-labelledby="search-tab"
            >
              <!-- start search and show -->
              <div id="controlBar" class=" m-2">
                <div class="input-group">
                
                  <input
                    type="search"
                    class="form-control rounded "
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="search-addon"
                    id="search-input"
                  />
                  <button
                    type="button"
                    class="btn btn-outline-primary"
                    id="search-btn"
                  >
                    search
                  </button>
                </div>
    
                <!-- Start droplist filter -->
                <div>
                  <p>
                    <button class="btn btn-filter my-1" type="button" data-bs-toggle="collapse" data-bs-target="#filter-dropdown" aria-expanded="false" aria-controls="collapseExample">
                      Filter
                    </button>
                  </p>
                  <div class="collapse" id="filter-dropdown">
                    <div class="card card-body">
                      <!-- Start Filter control -->
                      <div id="filter-parent">
                        <div class="form-check">
                          <input class="form-check-input check-form" type="checkbox" value="entertainment" id="entertainment">
                          <label class="form-check-label" for="entertainment">
                            Entertainment
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input check-form" type="checkbox" value="lodging" id="lodging">
                          <label class="form-check-label" for="lodging">
                            Lodging
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input check-form" type="checkbox" value="food" id="food">
                          <label class="form-check-label" for="food">
                            Food
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input check-form" type="checkbox" value="shop" id="shop">
                          <label class="form-check-label" for="shop">
                            Shop
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input check-form" type="checkbox" value="eco" id="flexCheckChecked">
                          <label class="form-check-label" for="flexCheckChecked">
                            Eco
                          </label>
                        </div>
                      </div>
                      <!-- End Filter control -->
                    </div>
                  </div>
                </div>
    
                <!-- End droplist filter -->
              
                <div id="search-results"></div>
              </div>
              <!-- end search and show -->
            </div>
            <div
              class="tab-pane fade my-1"
              id="explore"
              role="tabpanel"
              aria-labelledby="explore-tab"
            >
              <div>
                  <div
                  class="image card-explore m-3 card1"
                  style="background-image: url(images/singapore-flyer.jpg)"
                >Iconic Singapore</div>
                
                
                  <div
                  class="image card-explore m-3 card2"
                  style="background-image: url(images/chinatown-singapore.jpg)"
                >Heritage Singapore</div>
                
                
                  <div
                  class="image card-explore m-3 card3"
                  style="background-image: url(images/marina-bay-sands-singapore.jpg)"
                >Shop Singapore</div>
            
              </div>
            </div>
            <div
              class="tab-pane fade m-2"
              id="weather"
              role="tabpanel"
              aria-labelledby="weather-tab"
            >
            <div>

            </div>
            </div>
          </div>
          <!-- END NAV CONTENTS -->
        </div>
        <!-- ------------------ END NAVBAR -------------------- -->
        <div id="singapore-map"></div>
      </div>

    </div>

    
    <!-- jQuery script -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
    ></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- leaflet script -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    
    <!-- leaflet routing machine -->
    <script src="dist/leaflet-routing-machine.js"></script>
    <!-- axios script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- marker clustering plugin for leaflet -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- internal script -->
    <script src="./functions/init-map.js"></script>
    <script src="./functions/tab-function.js"></script>
    <script src="./functions/data-weather.js"></script>
    <script src="./functions/weather.js"></script>
    <script src="./functions/filter-checkbox.js"></script>
    <script src="./functions/categories.js"></script>
    <script src="./functions/marker-icon.js"></script>
    <script src="./functions/data-info-center.js"></script>
    <script src="./functions/data-ne-sw.js"></script>
    <script src="./functions/data-pic.js"></script>
    <script src="./functions/data-tip.js"></script>
    <script src="./functions/data.js"></script>
  
    <script src="script.js"></script>
  </body>
  <!-- ====================== END Body ======================   -->
</html>
