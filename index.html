<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- leaflet link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- internal stylesheet.css -->
    <link rel="stylesheet" href="styles.css" />
    <title>GoWhereSG - where are you going today?</title>
  </head>
  <!------------------------------------------------------------------------------->

  <body>
    <div class="row">
      <div class="col-3" id="controlBar">
        <input id="search-input" type="text" />
        <button id="search-btn">Search</button>
        <button id="pin-btn">pin</button>
        <!-- start radio buttons -->
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="selectionBtn"
            id="selectionBtn"
            value="food"
          />
          <label class="form-check-label" for="food">Food</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="selectionBtn"
            id="selectionBtn"
            value="shops"
          />
          <label class="form-check-label" for="shops">Shops</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="selectionBtn"
            id="selectionBtn"
            value="attractions"
          />
          <label class="form-check-label" for="attractions">Attractions</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="selectionBtn"
            id="selectionBtn"
            value="outdoors"
          />
          <label class="form-check-label" for="outdoors">Outdoors</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="selectionBtn"
            id="selectionBtn"
            value="hotel"
          />
          <label class="form-check-label" for="hotel">Hotel</label>
        </div>
        <!-- end radio buttons -->
        <input
          type="range"
          class="form-range"
          min="1"
          max="10"
          step="0.5"
          id="search-radius"
        />
        <div id="search-results"></div>
      </div>
      <div class="col-9" id="singapore-map"></div>
    </div>

    <!----------------------------------------------------------------------------------------->
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- leaflet script -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <!-- axios script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- internal script -->
    <script src="init-map.js"></script>
    <script src="data.js"></script>
    <script src="reset-layers.js"></script>
    <script src="side-details.js"></script>
    <script src="search-categories.js"></script>
    <script src="script.js"></script>
  </body>
</html>
